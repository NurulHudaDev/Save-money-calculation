<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <!-- style link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-center mt-5">
        <h2>Earn money</h2>
    </header>
    <main>
        <section>
            <div class="d-flex justify-content-around mt-5">
                <div>
                    <img src="images/image-3.jpg" alt="">
                </div>
                <aside class="site-bar">
                   <h4 class="text-center">Income</h4>
                   <div class="input-group flex-nowrap mt-3">
                    <span class="input-group-text" id="addon-wrapping">Income:</span>
                    <input type="text">
                  </div>
                  <h3 class="mt-3 text-center">Expenses</h3>
                  <div class="input-group flex-nowrap mt-3">
                    <span class="input-group-text" id="addon-wrapping">Income:</span>
                    <input type="text">
                  </div>
                  <div class="input-group flex-nowrap mt-2">
                    <span class="input-group-text" id="addon-wrapping">Income:</span>
                    <input type="text">
                  </div>
                  <div class="input-group flex-nowrap mt-2">
                    <span class="input-group-text" id="addon-wrapping">Income:</span>
                    <input type="text">
                  </div>
                  <button class="calculate-btn mt-3">Calculate</button>
                  <h4 class="mt-3">Total Expenses: 5500 </h4>
                  <h4 class="mt-2">Balance: 4500</h4>
                  <div class="save mt-4">
                    Save:
                    <input type="text">
                    %
                    <button class="save-btn">Save</button>
                    <h4 class="mt-3">Saving Amount: 2000</h4>
                    <h4 class="mt-2">Remaining Balance: 2500</h4>
                  </div>
                </aside>
            </div>
        </section>
    </main>
    <!-- javascript link -->
    <script src="app.js"></script>
</body>
</html>

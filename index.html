<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <!-- style link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-center mt-5">
        <h2>Earn money</h2>
    </header>
    <main>
        <section class="container mt-5">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="d-flex flex-column justify-content-center">
                        <img src="images/image-3.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-center">
                      <div>
                        <!-- Income -->
                        <h4 class="text-center">Income</h4>
                        <div class="input-group flex-nowrap mt-3">
                         <span class="input-group-text" id="addon-wrapping">Income:</span>
                         <input id="income" type="text">
                       </div>
                       <!-- Expenses -->
                       <h3 class="mt-3 text-center">Expenses</h3>
                       <div class="input-group flex-nowrap mt-3">
                         <span class="input-group-text" id="addon-wrapping">Food:</span>
                         <input id="food" type="text">
                       </div>
                       <div class="input-group flex-nowrap mt-2">
                         <span class="input-group-text" id="addon-wrapping">Rent:</span>
                         <input id="rent" type="text">
                       </div>
                       <div class="input-group flex-nowrap mt-2">
                         <span class="input-group-text" id="addon-wrapping">Clothes:</span>
                         <input id="clothes" type="text">
                       </div>
                       <!-- Calculate -->
                       <button onclick="calculateBtn()" class="calculate-btn mt-3">Calculate</button>
                       <h4 class="mt-3">Total Expenses: <span id="total-expenses">00</span> </h4>
                       <h4 class="mt-2">Balance: <span id="balance">00</span></h4>
                       <!-- Save -->
                       <div class="save mt-4">
                         Save:
                         <input id="save-input" type="text">
                         %
                         <button onclick="saveBtn()" class="save-btn">Save</button>
                         <h4 class="mt-3">Saving Amount: <span id="Saving-amount">00</span></h4>
                         <h4 class="mt-2">Remaining Balance: <span id="remaining-balance">00</span></h4>
                       </div>
                      </div>
                    </div>
                </div>
            </div>
        </section>
    <!-- javascript link -->
    <script src="app.js"></script>
</body>
</html>
